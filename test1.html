<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Networkers Home LMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <div class="flex flex-col md:flex-row h-screen">
    
    <!-- Sidebar -->
    <div class="w-full md:w-1/4 bg-gray-900 text-white p-4 overflow-y-auto">
      <h2 class="text-lg font-semibold mb-4">ðŸ“š Video Lessons</h2>
      <div class="space-y-2">
        <button onclick="loadVideo('https://streamable.com/e/e0aeiy?')" class="w-full text-left px-4 py-2 rounded-lg bg-gray-800 hover:bg-gray-700 transition active">Lesson 1: Introduction</button>
        <button onclick="loadVideo('https://streamable.com/e/zl07er?')" class="w-full text-left px-4 py-2 rounded-lg hover:bg-gray-700 transition"> Day2- SDWAN Fundamental 2</button>
        <button onclick="loadVideo('https://streamable.com/e/xyz987?')" class="w-full text-left px-4 py-2 rounded-lg hover:bg-gray-700 transition">Lesson 3: Advanced Routing</button>
        <!-- Add more buttons here -->
      </div>
    </div>

    <!-- Video Player Area -->
    <div class="flex-1 bg-white flex items-center justify-center p-4">
      <div class="relative w-full max-w-5xl aspect-video" id="videoPlayer">
        <iframe 
          class="absolute top-0 left-0 w-full h-full rounded-lg shadow-lg"
          src="https://streamable.com/e/e0aeiy?" 
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>

  <script>
    function loadVideo(url) {
      document.querySelector('#videoPlayer iframe').src = url;

      // Handle active state
      document.querySelectorAll('button').forEach(btn => btn.classList.remove('bg-gray-700', 'active'));
      event.target.classList.add('bg-gray-700', 'active');
    }
  </script>

</body>
</html>
