<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NETWORKERS HOME LMS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 25%;
      background-color: #1f2937;
      color: #fff;
      overflow-y: auto;
      padding: 1rem;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .video-list button {
      background: none;
      border: none;
      color: #fff;
      text-align: left;
      padding: 0.75rem 1rem;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s ease;
    }

    .video-list button:hover,
    .video-list button.active {
      background: #374151;
    }

    .player-area {
      flex: 1;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }

    .responsive-iframe {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
    }

    .responsive-iframe iframe {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h2>Video Lessons</h2>
    <div class="video-list">
      <button onclick="loadVideo('https://streamable.com/e/e0aeiy?')" class="active">Lesson 1: Introduction</button>
      <button onclick="loadVideo('https://streamable.com/e/abcd12?')">Lesson 2: Networking Basics</button>
      <button onclick="loadVideo('https://streamable.com/e/xyz987?')">Lesson 3: Advanced Routing</button>
      <!-- Add more video titles here -->
    </div>
  </div>

  <div class="player-area">
    <div class="responsive-iframe" id="videoPlayer">
      <iframe 
        allow="fullscreen" 
        allowfullscreen 
        src="https://streamable.com/e/e0aeiy?" 
      ></iframe>
    </div>
  </div>
</div>

<script>
  function loadVideo(url) {
    document.querySelector('#videoPlayer iframe').src = url;
    
    // Highlight active button
    const buttons = document.querySelectorAll('.video-list button');
    buttons.forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
  }
</script>

</body>
</html>
